<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha's Database Index</title>
    <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/en/9/93/BreachForums_logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Database Index...</div>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <span class="logo-icon">ğŸ—‚ï¸</span>
                <h1>Asha's Database Index</h1>
            </div>
            <nav>
                <a href="index.html" class="nav-link active">Database Index</a>
                <a href="operatives.html" class="nav-link">Operatives</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            <!-- Search & Filter Section -->
            <div class="search-section">
                <div class="search-header">
                    <h2>Database Collection</h2>
                    <p class="db-count">Total Databases: <span id="total-count">0</span></p>
                </div>
                
                <div class="search-bar">
                    <input type="text" id="search-input" placeholder="Search databases by name...">
                    <button id="search-btn">
                        <span>ğŸ”</span>
                    </button>
                </div>
            </div>

            <!-- Database Grid -->
            <div class="database-grid" id="database-grid">
                <!-- Databases will be populated by JavaScript -->
            </div>

            <!-- No Results -->
            <div class="no-results" id="no-results" style="display: none;">
                <div class="no-results-icon">ğŸ“­</div>
                <h3>No databases found</h3>
                <p>Try adjusting your search query</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Asha's Database Index. All rights reserved.</p>
            <div class="footer-links">
                <a href="operatives.html">Operatives</a>
            </div>
        </div>
    </footer>

    <!-- Database Details Modal -->
    <div id="database-modal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button class="modal-close">&times;</button>
            <div class="modal-body">
                <h2 id="modal-title"></h2>
                <div class="modal-meta">
                    <span class="meta-item"><strong>Type:</strong> <span id="modal-type"></span></span>
                    <span class="meta-item"><strong>Date:</strong> <span id="modal-date"></span></span>
                    <span class="meta-item"><strong>Size:</strong> <span id="modal-size"></span></span>
                </div>
                <div class="modal-description" id="modal-description"></div>
                <div class="modal-features">
                    <h3>Database Contents:</h3>
                    <ul id="modal-features"></ul>
                </div>
                <div class="modal-tags" id="modal-tags"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
